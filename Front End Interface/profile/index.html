<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ML-based Matchmaking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="github.com/AmeyGohil">
    <link rel="image_src" href="http://smp.iitb.ac.in/static/img/thumbnail/thumbnail.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/libraries/font-awesome/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/libraries/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/side-menu.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/registration/registration.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/backgrounds.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/css/dark-mode.css"/>

</head>
<body>

<main>
    <div class="overlay"></div>
    <div id="main">
        <nav  class="nav-header bg-fixed bg3">
            <div class="nav-wrapper">
                <a href="../result" class="brand-logo">
                    <span class="logo">
                        <span class="logo-letter">M</span><span class="logo-letter">L</span><span class="logo-letter">-</span><span class="logo-letter">b</span><span class="logo-letter">a</span><span class="logo-letter">s</span><span class="logo-letter">e</span><span class="logo-letter">d</span><span class="logo-letter">&nbsp;</span><span class="logo-letter">M</span><span class="logo-letter">a</span><span class="logo-letter">t</span><span class="logo-letter">c</span><span class="logo-letter">h</span><span class="logo-letter">m</span><span class="logo-letter">a</span><span class="logo-letter">k</span><span class="logo-letter">i</span><span class="logo-letter">n</span><span class="logo-letter">g</span>
                    </span>
                </a>
                <ul class="right waves-effect menu">
                    <li><div class="hamburger grey-text text-darken-4"><span></span></div></li>
                </ul>
            </div>
        </nav>
        <nav  class="sub-nav">
            <div class="nav-wrapper">
                <a href="../result" class="brand-logo">
                    <span class="sub-heading">
                        Profile
                    </span>
                </a>
            </div>
        </nav>
        <div class="section bg5">

            <div class="row">
                <div class="col s12">
                    <p>Please fill the following details in order to proceed towards the questionnaire</p>
                </div>
                <form class="col s12">
                    <div class="row">
                        <div class="col m12 s12">

                            <div class="section row" id="detail-form">
                                <div class="input-field col m12 s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="name" type="text" class="validate" minlength="4" value="John Doe">
                                    <span class="helper-text" data-error="Please enter a valid name" data-success="Valid &check;"></span>
                                    <label for="name">Full Name</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">mail</i>
                                    <input id="email" type="email" class="validate" value="johndoe@example.com">
                                    <span class="helper-text" data-error="Please enter a valid email address" data-success="Valid &check;"></span>
                                    <label for="email">E-Mail Address</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="phone" type="text" class="validate">
                                    <span class="helper-text" data-error="Please enter a valid phone number" data-success="Valid &check;"></span>
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">date_range</i>
                                    <input id="dob" type="text" class="validate datepicker">
                                    <span class="helper-text" data-error="Please enter a valid DOB" data-success="Valid &check;"></span>
                                    <label for="dob">Date of Birth</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <select id="gender" class="">
                                        <option value="" disabled selected>Choose your gender</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                    </select>
                                    <span class="helper-text" data-error="Please enter a valid gender" data-success="Valid &check;"></span>
                                    <!--                                    <label for="gender">Gender</label>-->
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <input id="age" type="number" class="validate">
                                    <span class="helper-text" data-error="Please enter a valid DOB" data-success="Valid &check;"></span>
                                    <label for="age">Age (in years)</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="address" type="text" class="validate">
                                    <span class="helper-text" data-error="Please enter a valid address" data-success="Valid &check;"></span>
                                    <label for="address">Address</label>
                                </div>
                                <span class="helper-text red-text" style="display:none;" id="error"></span>
                            </div>
                            <div class="section row" id="pass-form" style="display: none">
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">lock</i>
                                    <i id="eye" class="waves-effect fa fa-eye left postfix"></i>
                                    <input id="password" type="password" class="validate" minlength="8">
                                    <span class="helper-text" data-error="Password must be at least 8 characters long" data-success="Valid &check;"></span>
                                    <label for="password">Password</label>
                                </div>
                                <span class="helper-text red-text" style="display:none;" id="pass-error"></span>
                            </div>
                        </div>
                        <div class="col m12 s12">
                            <div class="button_section section">
                                <div class="button-container">
                                    <button class="waves-effect waves-light btn blue accent-2 scale-transition scale-in" id="proceed" onclick="window.location.assign('../questionnaire')">Proceed to Questionnaire<i class="fa fas fa-arrow-circle-right right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="side-menu">
        <div class="hamburger">
            <svg class="ham ham2" viewBox="10 10 80 80" width="40" height="40">
                <path class="line top" d="m 70,33 h -40 c -6.5909,0 -7.763966,-4.501509 -7.763966,-7.511428 0,-4.721448 3.376452,-9.583771 13.876919,-9.583771 14.786182,0 11.409257,14.896182 9.596449,21.970818 -1.812808,7.074636 -15.709402,12.124381 -15.709402,12.124381" />
                <path class="line middle" d="m 30,50 h 40" />
                <path class="line bottom" d="m 70,67 h -40 c -6.5909,0 -7.763966,4.501509 -7.763966,7.511428 0,4.721448 3.376452,9.583771 13.876919,9.583771 14.786182,0 11.409257,-14.896182 9.596449,-21.970818 -1.812808,-7.074636 -15.709402,-12.124381 -15.709402,-12.124381" />
            </svg>
        </div>
        <div class="side-menu-items">
            <div class="side-menu-div">
                <ul>
                    <li><a href="../result"><i class="material-icons left">home</i>Home</a></li>
                    <li class="active"><a href="#!"><i class="material-icons left">person</i>Profile</a></li>
                    <!--                    <li><a href="#!" id="addGroup" data-target="addGroupModal" class="modal-trigger"><i class="material-icons left">group_add</i>Create Group</a></li>-->
                    <!--                    <li><a href="../games"><i class="material-icons left">videogame_asset</i>Games</a></li>-->
                    <li><a href="#!" onclick="toggleDarkMode()"><i class="material-icons left">brightness_4</i>DarkMode</a></li>
                    <li><a href="#!" onclick="logout()"><i class="material-icons left">exit_to_app</i>LogOut</a></li>
                </ul>
            </div>
        </div>
    </div>
</main>
<div id="addGroupModal" class="modal">
    <div class="modal-content">
        <h4>Add Group</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="group_name" type="text" class="validate">
                <label class="active" for="group_name">Group Name</label>
                <span class="helper-text" data-error="Please enter a valid name" data-success="Valid &check;"></span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="waves-effect btn-flat" id="addGroupSubmit">Add</a>
    </div>
</div>

<script type="text/javascript" src="../assets/libraries/jquery/jquery-3.5.1.min.js"></script>

</body>
</html>
